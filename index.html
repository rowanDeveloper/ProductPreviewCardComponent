<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>

    <div class="container">
      <picture class="image-wrap">
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 600px)" alt="">
        <img src="./images/image-product-mobile.jpg" alt=""> 
      </picture>
  
      <div class="content">
        <h3 class="third-heading">Perfume</h3>
        <h1 class="main-heading">Gabrielle Essence Eau De Parfum</h1>
        
        <p class="text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        
        <!-- Flexbox or grid -->
        <div class="flex_container">
          <p class="main-pricing"> $149.99</p>
          <p class="secondary-pricing"><s>$169.99</s></p>
        </div>
        
  
        <button class="button">Add to Cart</button>
      </div>

    </div>
  </main>

</body>
</html>
